spring:
  main:
    banner-mode: 'off'

  logging:
    level:
      org.springframework.jdbc.core.NamedParameterJdbcTemplate: DEBUG
      org.springframework.jdbc.core.StatementCreatorUtils: TRACE

  datasource:
    url: jdbc:mysql://localhost:6033/mtg
    username: root
    password: root
    driver-class-name: 'com.mysql.cj.jdbc.Driver'
    hikari:
      auto-commit: on

  liquibase:
    enabled: true
    drop-first: true
    #    url: jdbc:mysql://localhost:6033/mtg
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS mtg
    user: sa
    password:
    driver-class-name: 'com.mysql.cj.jdbc.Driver'
    default-schema: mtg
#    change-log: classpath:db/changelog/db.changelog-master.yaml
    change-log: classpath:db/changelog/db.changelog-test.yaml

client:
  mtgio:
    cards:
      uri: https://api.magicthegathering.io/v1
#      - cache-duration='PT12H'
test:
  # Properties defining how the integration tests will be run.
  integration:
    enabled: 'true'

    # 200 is chosen as a default base because each page is (currently) 100 cards long.
    take-n: 2


