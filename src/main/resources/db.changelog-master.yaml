databaseChangeLog:
  -  preConditions:
  -  runningAs:
       username: root

  - changeSet:
      id: create-base-table-card
      author: amyers
#      preConditions:
#        - onFail: MARK_RAN
#          not:
#            tableExists:
#              tableName: CARD
      changes:
        - createTable:
            tableName: CARD
            columns:
              - column:
                  name: CARD_ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(512)
              - column:
                  name: COLOR_IDENTITY
                  type: varchar(32)
              - column:
                  name: MANA_COST
                  type: varchar(32)
              - column:
                  name: CMC
                  type: varchar(16)
        - createIndex:
            clustered: true
            columns:
              - column:
                  descending: true
                  name: NAME
            indexName: idx_card_name
            tableName: CARD
            unique: true
        - createTable:
            tableName: ENTITY_ATTRIBUTE_TYPE
            columns:
              - column:
                  name: ENTITY_ATTRIBUTE_TYPE_ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ENTITY_ATTRIBUTE_TYPE
                  type: varchar(512)
              - column:
                  name: ENTITY_ATTRIBUTE_VALUE_ID
                  type: int
        - createIndex:
            indexName: IDX_ENTITY_ATTRIBUTE_TYPE_ID
            tableName: ENTITY_ATTRIBUTE_TYPE
            unique: true
            columns:
              - column:
                  descending: true
                  name: ENTITY_ATTRIBUTE_TYPE_ID
        - createTable:
            tableName: ENTITY_ATTRIBUTE_VALUE
            columns:
              - column:
                  name: ENTITY_ATTRIBUTE_VALUE_ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ENTITY_ATTRIBUTE_VALUE
                  type: varchar(1024)
              - column:
                  name: ENTITY_ATTRIBUTE_TYPE_ID
                  type: int
                  constraints:
                    foreignKeyName: FK_ENTITY_ATTRIBUTE_VALUE_TO_TYPE
                    references: ENTITY_ATTRIBUTE_TYPE(ENTITY_ATTRIBUTE_TYPE_ID)
                    nullable: false
        - createIndex:
            indexName: IDX_ENTITY_ATTRIBUTE_VALUE_ID
            tableName: ENTITY_ATTRIBUTE_VALUE
            unique: true
            columns:
              - column:
                  descending: true
                  name: ENTITY_ATTRIBUTE_VALUE_ID
        - createTable:
            tableName: CARD_ENTITY_ATTRIBUTES
            columns:
              - column:
                  name: CARD_ID
                  type: int
                  constraints:
                    foreignKeyName: fk_card_entity_attribute_to_card_id
                    references: CARD(CARD_ID)
                    nullable: false
              - column:
                  name: ENTITY_ATTRIBUTE_TYPE_ID
                  type: int
                  constraints:
                    foreignKeyName: fk_card_entity_attribute_to_attribute_type_id
                    references: ENTITY_ATTRIBUTE_TYPE(ENTITY_ATTRIBUTE_TYPE_ID)
                    nullable: false
              - column:
                  name: ENTITY_ATTRIBUTE_ID
                  type: int
#        - addForeignKeyConstraint:
#            constraintName: FK_CARD_ENTITY_ATTRIBUTE
#            baseTableName: CARD,ENTITY_ATTRIBUTE_TYPE
#            baseColumnNames: CARD_ID,ENTITY_ATTRIBUTE_TYPE
#            referencedTableName: CARD,ENTITY_ATTRIBUTE_TYPE_ID
#            referencedColumnNames: CARD_ID,ENTITY_ATTRIBUTE_TYPE_ID

  - changeSet:
      id: create-table-formats
      author: amyers
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: FORMATS
      changes:
        - createTable:
            tableName: FORMATS
            columns:
              - column:
                  name: ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(512)
  - changeSet:
      id: create-table-banlist
      author: amyers
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: BANLIST
      changes:
        - createTable:
            tableName: BANLIST
            columns:
              - column:
                  name: ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CARD_NAME
                  type: varchar(512)
                  constraints:
                    foreignKeyName: fk_banlist_to_card_name
                    references: CARD(name)
                    nullable: false

